{% extends "base.html" %}

{% block content %}
    <h1>Wyniki wyszukiwania dla: "{{ search_term }}"</h1>
    <ul>
        {% for question in questions %}
            <li><a href="{{ url_for('show_question', question_id=question.id) }}">{{ question.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
